<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Price Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Option Price Chart</h1>
    <div>
        <label for="symbol">Symbol:</label>
        <select id="symbol">
            {% for s in symbols %}
            <option value="{{ s[0] }}">{{ s[0] }}</option>
            {% endfor %}
        </select>

        <label for="expiration">Expiration:</label>
        <select id="expiration">
            {% for e in expirations %}
            <option value="{{ e[0] }}">{{ e[0] }}</option>
            {% endfor %}
        </select>

        <label for="strike">Strike:</label>
        <select id="strike">
            {% for s in strikes %}
            <option value="{{ s[0] }}">{{ s[0] }}</option>
            {% endfor %}
        </select>

        <label for="right">Right:</label>
        <select id="right">
            {% for r in rights %}
            <option value="{{ r[0] }}">{{ r[0] }}</option>
            {% endfor %}
        </select>

        <button onclick="updateChart()">Update Chart</button>
    </div>
    <div id="chart"></div>

    <script>
        function updateChart() {
            const symbol = $('#symbol').val();
            const expiration = $('#expiration').val();
            const strike = $('#strike').val();
            const right = $('#right').val();

            console.log(`Fetching data for: ${symbol}, ${expiration}, ${strike}, ${right}`);  // Debug log

            $.get('/get_chart_data', {
                symbol: symbol,
                expiration: expiration,
                strike: strike,
                right: right
            }, function(data) {
                console.log('Received data:', data);  // Debug log

                // Clear previous chart
                d3.select("#chart").selectAll("*").remove();

                // Set up dimensions and margins
                const margin = {top: 20, right: 30, bottom: 40, left: 40},
                      width = 600 - margin.left - margin.right,
                      height = 400 - margin.top - margin.bottom;

                // Create SVG
                const svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                // Parse the date / time
                const parseTime = d3.timeParse("%Y-%m-%dT%H:%M:%S");

                // Format the data
                data.forEach(d => {
                    d.date = parseTime(d.date);
                    d.open = +d.open;
                    d.high = +d.high;
                    d.low = +d.low;
                    d.close = +d.close;
                });

                // Set the ranges
                const x = d3.scaleTime().range([0, width]);
                const y = d3.scaleLinear().range([height, 0]);

                // Define the domains
                x.domain(d3.extent(data, d => d.date));
                y.domain([d3.min(data, d => d.low), d3.max(data, d => d.high)]);

                // Add the x Axis
                svg.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x));

                // Add the y Axis
                svg.append("g")
                    .call(d3.axisLeft(y));

                // Add the candlestick chart logic here
                // You can use rectangles for open and close, and lines for high and low
                // Example:
                // svg.selectAll(".candle")
                //     .data(data)
                //     .enter().append("rect")
                //     .attr("class", "candle")
                //     .attr("x", d => x(d.date))
                //     .attr("y", d => y(Math.max(d.open, d.close)))
                //     .attr("height", d => Math.abs(y(d.open) - y(d.close)))
                //     .attr("width", width / data.length - 1);
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                console.error('AJAX request failed:', textStatus, errorThrown);
            });
        }

        // Initial chart load
        $(document).ready(function() {
            updateChart();
        });
    </script>
</body>
</html>
